        let m = array1.length;

    function LargestOne(array1) {
        let m = array1.length;
        let Largest = array1[0];
        let LargestId = 0;

        for (let i = 0; i < m; i++) {
            if (i <= m && Largest < array1[i]) {
                Largest = array1[i];
                LargestId = i;
            }
        }
        largestShow.textContent = Largest;
        return LargestId;
    }

    function smallestOne(array1) {
        let m = array1.length;
        let smallest = array1[0];
        let smallestId = 0;

        for (let i = 0; i < m; i++) {
            if (smallest > array1[i]) {
                smallest = array1[i];
                smallestId = i;
            }
        }
        SmallestShow.textContent = smallest;
        return smallestId;
    }

    function replaceItems(array1) {
        let newLargeId = smallestOne(array1);
        let newSmallId = LargestOne(array1);
        let tempItem = array1[newLargeId];
            array1[newLargeId] = array1[newSmallId];
            array1[newSmallId] = tempItem;

            replaceShow.textContent = showArray(array1);

    }

            let lengthArr = array1.length;

            for (let firstIndex = 0; firstIndex < lengthArr; firstIndex ++) {

                for (let i = firstIndex; i < lengthArr; i++) {

            function oddSortArray(array1) {

                for (let firstIndex = 0; firstIndex < lengthArr; firstIndex ++) {
                    let largest = firstIndex;

                    for (let i = firstIndex; i < lengthArr; i++) {

                        if (array1[changeIndexes(largest)] > array1[changeIndexes(i)]) {

        function sortArrayBubble(array1) {
            let lengthArr = array1.length;

            for (let z = 0; z < lengthArr - 1; z++) {

                for (let i = 0; i < lengthArr; i++) {

                    if (array1[i] > array1[i + 1]) {

                    }
                }

        //bubbleSortedShow.textContent = showArray(array1);
        return array1;

        function getRandomInt(a) {

        function generateMatrix(num) {
            let array1 = [];
            
            for (let i = 0; i < 4; i++) {                //строки
                for (let j = 0; j < 4; j++) {         //столбцы

                       array1[i][j] = getRandomInt(num);
                       alert (array1[i][j]);
                } 
            }
            
            return array1;
            }



        function showMatrix(array1) {

                        str = str + " | " + array1[i][j];
                } 
                str = str + "| \n";
        }

        //matrixShow.textContent = str;
        return str;
   }




        function showMatrixSum(array1) {

            let sumArr = 0;
            for (let i = 0; i < array1.length; i++) {           //строки
                for (let j = 0; j < array1[i].length; j++) {    //столбцы
                    sumArr = sumArr + array1[i][j];
                    } 
                }

            matrixSum.textContent = sumArr;

            }


            function showMatrixMainDiagSum(array1) {

                let sumMainDiag = 0;
                for (let i = 0; i < array1.length; i++) {           
                        let j = i;
                        sumMainDiag = sumMainDiag + array1[i][j];
                    }
                matrixMainDiagSum.textContent = sumMainDiag;
                }

            function showMatrixRightDiagSum(array1) {

                let sumRightDiag = 0;
                for (let i = 0; i < array1.length-1; i++) {           
                        let j = i+1;
                        sumRightDiag = sumRightDiag + array1[i][j];
                    }
                matrixMainDiagSum.textContent = sumRightDiag;
                }


            function showMatrixLeftDiagSum(array1) {

                let sumLeftDiag = 0;
                for (let i = 1; i < array1.length; i++) {           
                        let j = i-1;
                        sumLeftDiag = sumLeftDiag + array1[i][j];
                    }
                matrixMainDiagSum.textContent = sumLeftDiag;
                }








            function sortMatrix(array1) {
                let newArray = [];
                let n = 0;

                for (let i = 0; i < array1.length; i++) {           //строки
                    for (let j = 0; j < array1[i].length; j++) {    //столбцы
                        newArray[n] = array1[i][j];
                        n = n + 1;
                    } 
                }
                newArray = sortArrayBubble(newArray);
                n = 0;
                for (let i = 0; i < array1.length; i++) {           //строки
                    for (let j = 0; j < array1[i].length; j++) {    //столбцы
                        
                        array1[i][j] = newArray[n];
                        n = n + 1;

                }
