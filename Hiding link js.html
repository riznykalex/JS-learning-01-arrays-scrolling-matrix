            <p>Click on link.</p>

    </div>

</div>


</body>
<script>

 /*

    document.getElementById('myLink').onclick = function (e) {
        e.preventDefault();
        setTimeout((function () {
            this.parentNode.removeChild(this);
        }).bind(this),1000);
    };




    function deleteLink() {

        let elem = document.querySelector('#myLink');
        elem.remove();
    }
